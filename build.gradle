group 'ru.ifmo.ctddev.igushkin.kotlinFun'
version '1.0-SNAPSHOT'

buildscript {
    extensions.kotlinVersion = "1.0.0-beta-4589"
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    testCompile "junit:junit:4.12"
}
